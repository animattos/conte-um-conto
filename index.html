<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Carrossel com Áudio</title>
<style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .carousel {
      height: 100vh;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
      flex-direction: column;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    audio {
      display: none;
    }

    .play-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button img {
      width: 50px;
      height: 50px;
      transition: all 0.3s ease-in-out;
    }

    .play-button.animate img {
      transform: scale(0.5);
      opacity: 0;
    }
  </style>
</head>
<body>
<div class="carousel" id="carousel">
<section class="slide"><img alt="Capa" src="images/capa.jpg"/><audio id="audio0" src="audio/capa.mp3"></audio></section>
<section class="slide"><img alt="O Menino e o Foguete" src="images/a.jpg"/><audio id="audio1" src="audio/a.mp3"></audio></section>
<section class="slide"><img alt="O Sétimo Gato" src="images/b.jpg"/><audio id="audio2" src="audio/b.mp3"></audio></section>
<section class="slide"><img alt="A Flor Que Chegou Primeiro" src="images/c.jpg"/><audio id="audio3" src="audio/c.mp3"></audio></section>
<section class="slide"><img alt="Meu Amigo Robô" src="images/d.jpg"/><audio id="audio4" src="audio/d.mp3"></audio></section>
</div>
<button class="play-button" id="playButton">
<img alt="Play" id="btnIcon" src="images/play-icon.png"/>
</button>
<script>
const carousel = document.getElementById("carousel");
const slides = document.querySelectorAll(".slide");
let startY = 0;
let currentIndex = 0;
const playBtn = document.getElementById("playButton");
const btnIcon = document.getElementById("btnIcon");
let isPlaying = false;

function updateButtonIcon(isAudioPlaying) {
  const btn = document.getElementById("playButton");
  btn.classList.add("animate");

  setTimeout(() => {
    btnIcon.src = isAudioPlaying ? "images/stop-icon.png" : "images/play-icon.png";
    btn.classList.remove("animate");
  }, 150);
}

function showSlide(index) {
  if (index === currentIndex) return;

  document.getElementById("transitionSound").play().catch(() => {});
  carousel.style.transform = `translateY(-${index * 100}vh)`;

  slides.forEach((slide, i) => {
    const audio = slide.querySelector("audio");
    if (audio && i !== index) {
      audio.pause();
      audio.currentTime = 0;
    }
  });

  setTimeout(() => {
    const currentAudio = slides[index].querySelector("audio");
    if (currentAudio) {
      currentAudio.play().then(() => {
        isPlaying = true;
        updateButtonIcon(true);
      }).catch(() => {});
    }
  }, 1000);

  currentIndex = index;
}

function stopAllAudio() {
  slides.forEach(slide => {
    const audio = slide.querySelector("audio");
    if (audio) {
      audio.pause();
      audio.currentTime = 0;
    }
  });
  isPlaying = false;
  updateButtonIcon(false);
}

carousel.addEventListener("touchstart", (e) => {
  startY = e.touches[0].clientY;
});

carousel.addEventListener("touchend", (e) => {
  let endY = e.changedTouches[0].clientY;
  let previousIndex = currentIndex;

  if (startY - endY > 50 && currentIndex < slides.length - 1) {
    showSlide(currentIndex + 1);
  } else if (endY - startY > 50 && currentIndex > 0) {
    showSlide(currentIndex - 1);
  }
});

playBtn.addEventListener("click", () => {
  const currentAudio = slides[currentIndex].querySelector("audio");
  if (isPlaying) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
    isPlaying = false;
    updateButtonIcon(false);
  } else {
    currentAudio.play().then(() => {
      isPlaying = true;
      updateButtonIcon(true);
    }).catch(() => {});
  }
});

window.onload = () => {
  const currentAudio = slides[0].querySelector("audio");
  setTimeout(() => {
    currentAudio.play().then(() => {
      isPlaying = true;
      updateButtonIcon(true);
    }).catch(() => {});
  }, 1000);

  currentAudio.addEventListener("ended", () => {
    isPlaying = false;
    updateButtonIcon(false);
  });
};

slides.forEach(slide => {
  const audio = slide.querySelector("audio");
  if (audio) {
    audio.addEventListener("ended", () => {
      isPlaying = false;
      updateButtonIcon(false);
    });
  }
});</script>

      cursor: pointer;
      z-index: 9999;
    }
  </style>
<script>
    function baixarImagem() {

      html2canvas(document.querySelector('.slide:nth-child(' + (currentIndex + 1) + ')')).then(canvas => {

<img alt="Download" class="download-page-btn" onclick="baixarImagem()" src="images/download-icon.png"/>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
    .download-page-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
<script>
    function baixarImagem() {
      const slide = document.querySelector('.slide:nth-child(' + (currentIndex + 1) + ')');
      html2canvas(slide).then(canvas => {
        const ctx = canvas.getContext('2d');
        const logo = new Image();
        logo.onload = () => {
          const logoWidth = canvas.width * 0.25;
          const logoHeight = logo.height * (logoWidth / logo.width);
          const posX = canvas.width - logoWidth - 20;
          const posY = canvas.height - logoHeight - 20;
          ctx.drawImage(logo, posX, posY, logoWidth, logoHeight);

          const link = document.createElement('a');
          link.download = 'pagina_com_marca.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        };
        logo.src = 'images/marca.png';
      });
    }
  </script>
<audio id="transitionSound" preload="auto" src="audio/folha.mp3"></audio><audio id="downloadSound" src="audio/botdow.mp3"></audio><script>
document.querySelectorAll('.download-page-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const sound = document.getElementById('downloadSound');
    if (sound) {
      sound.play().catch(() => {});
    }
  });
});
</script><script>
document.addEventListener("DOMContentLoaded", () => {
  function desbloquearTodosAudios() {
    document.querySelectorAll("audio").forEach(a => {
      a.play().then(() => {
        a.pause();
        a.currentTime = 0;
      }).catch(() => {});
    });
    document.removeEventListener("click", desbloquearTodosAudios);
    document.removeEventListener("touchstart", desbloquearTodosAudios);
  }

  document.addEventListener("click", desbloquearTodosAudios, { once: true });
  document.addEventListener("touchstart", desbloquearTodosAudios, { once: true });
});
</script></body>
</html>
