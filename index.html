<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Vertical</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .carousel {
      height: 100vh;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel">
    <section class="slide"><img src="images/capa.jpg" alt="Capa"></section>
    <section class="slide"><img src="images/a.jpg" alt="O Menino e o Foguete"></section>
    <section class="slide"><img src="images/b.jpg" alt="O Sétimo Gato"></section>
    <section class="slide"><img src="images/c.jpg" alt="A Flor Que Chegou Primeiro"></section>
    <section class="slide"><img src="images/d.jpg" alt="Meu Amigo Robô"></section>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    let startY = 0;
    let currentIndex = 0;

    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      carousel.style.transform = `translateY(-${index * 100}vh)`;
    }

    carousel.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
    });

    carousel.addEventListener("touchend", (e) => {
      let endY = e.changedTouches[0].clientY;
      if (startY - endY > 50 && currentIndex < slides.length - 1) {
        currentIndex++;
      } else if (endY - startY > 50 && currentIndex > 0) {
        currentIndex--;
      }
      showSlide(currentIndex);
    });
  </script>
</body>
</html>
